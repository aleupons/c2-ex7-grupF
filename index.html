<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <script src="js/equipos.js"></script>
    <script src="js/index.js"></script>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid min-vh-100">
      <div class="row">
        <main class="contenedor-principal col-8 min-vh-100">
          <div class="row">
            <div class="col-4 col-lg-3">
              <button class="gt30 boton">
                Equipos asignados a mayores de 30
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="tarragona boton">
                Equipos asignados a personas de tarragona
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="provincias boton">
                -Provincias donde hay equipos
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="puestos boton">
                Puestos de trabajadores con equipo
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="edad-media boton">
                Media de edad de trabajadores
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="orden-edad boton">
                Equipos ordenados por edad
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="sobremesa boton">Equipos de tipo sobremesa</button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="trabajadores-portatil boton">
                Trabajadores con equipo portátil
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="equipos-tipo boton">
                Equipos organizados por tipo
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="portatiles-tarragona boton">
                Equipos portátiles asignados en tarragona
              </button>
            </div>
            <div class="col-4 col-lg-3">
              <button class="resumen boton">
                Resumen de los equipos asignados
              </button>
            </div>
          </div>
        </main>
        <aside
          class="
            sidebar
            col-4
            d-flex
            align-items-center
            justify-content-center
            min-vh-100
          "
        >
          <div class="row w-100">
            <div class="consola col"></div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
