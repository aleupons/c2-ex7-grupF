<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <script src="js/equipos.js"></script>
    <script src="js/index.js"></script>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <main class="contenedor-principal">
        <button class="gt30 boton">Equipos asignados a mayores de 30</button>
        <button class="tarragona boton">
          Equipos asignados a personas de tarragona
        </button>
        <button class="provincias boton">-Provincias donde hay equipos</button>
        <button class="puestos boton">
          Puestos de trabajadores con equipo
        </button>
        <button class="edad-media boton">Media de edad de trabajadores</button>
        <button class="orden-edad boton">Equipos ordenados por edad</button>
        <button class="sobremesa boton">Equipos de tipo sobremesa</button>
        <button class="trabajadores-portatil boton">
          Trabajadores con equipo portátil
        </button>
        <button class="equipos-tipo boton">Equipos organizados por tipo</button>
        <button class="portatiles-tarragona boton">
          Equipos portátiles asignados en tarragona
        </button>
        <button class="resumen boton">Resumen de los equipos asignados</button>
      </main>
      <aside class="sidebar">
        <div class="consola"></div>
      </aside>
    </div>
  </body>
</html>
